<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .cta-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .cta-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .login-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Vacation Manager</h1>
    </header>

    <section>
        <img src="your-vacation-image.jpg" alt="Vacation Image">
        <p>Welcome to Vacation Manager! Plan your dream vacation with us.</p>
        <div class="cta-buttons">
            <button class="register-button" onclick="location.href='registration.html'">Register</button>
            <button class="login-button" onclick="location.href='login.html'">Login</button>
        </div>
    </section>

    <footer>
        <p>Contact us: info@vacationmanager.com | Phone: +1 (555) 123-4567</p>
    </footer>
</body>

</html>
