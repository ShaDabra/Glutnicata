<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <title>Мениджър на Отпуски</title>
</head>
<body>
    <header>
        <h1>Мениджър на Отпуски</h1>
    </header>
    
    
    <section id="leave-request-form">
        <h2>Изпращане на заявка за отпуск</h2>
        <form action="#" method="post">
            <label for="leave-type">Тип на отпуск:</label>
            <select id="leave-type" name="leave-type" required>
                <option value="платен">Платен отпуск</option>
                <option value="неплатен">Неплатен отпуск</option>
                <option value="болничен">Болничен отпуск</option>
            </select>

            <label for="start-date">Начална дата:</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">Крайна дата:</label>
            <input type="date" id="end-date" name="end-date" required>

            <input type="submit" value="Изпрати заявка">
        </form>
    </section>

    <section id="view-leave-requests">
        <h2>Преглед на заявки за отпуск</h2>
        <!-- Тук можете да добавите секция за преглед на изпратените заявки -->
        <ul id="leave-requests-list">
            <!-- Тук ще се добавят изпратените заявки -->
        </ul>
    </section>

  
        <button id="delete-requests-btn">Изтрий заявките</button>
    </section>

    <footer>
        <p>&copy; 2023 Мениджър на Отпуски</p>
    </footer>

    <script src="script.js"></script>

    

</body>
</html>
